<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="tables.css" type="text/css" media="all">
    <title>Document</title>
</head>
<body>
    <table id="tabtab">

        <tr>
            <td id="seven">7</td>

        </tr>
        <tr>
            <td>10</td>

        </tr>
        <tr>

        </tr>
    </table>

</html>
